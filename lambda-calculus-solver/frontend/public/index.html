<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Calculus Solver</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>λ Lambda Calculus Solver</h1>
        <div class="editor">
            <textarea id="lambda-input" placeholder="Enter λ-expression (e.g., (λx.x) y)"></textarea>
            <button id="solve-btn">Solve</button>
        </div>
        <div class="result">
            <h3>Result:</h3>
            <div id="output"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
